<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("QUESTION 3");
        let arr = [];
        let le = prompt("Enter the length of array");
        for(i=0;i<le;i++)
        {
            arr.push(prompt("Enter the elements"));
        }
        let ans = arr.indexOf(prompt("Enter element to search"))
        if(ans == -1){
            console.log("Element is not found");
        }
        else{
            console.log("Element is present at "+ans);
        }
    </script>
</body>
</html>
